<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>

  </head>
  <body>


    <div class="left_container">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>

    <div class="right_container">

      <div class="purple">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>

      <!-- Formulario -->
      <div class="form_continer">
        <form>
          <section>
            <input class="first_name" type="text" placeholder="First Name" id="first">
            <ion-icon name="alert-circle" class="circle_name"></ion-icon>
            <label for="first" class="error_first_name">First Name cannot be empty</label>
          </section>
            
          <section>
            <input class="last_name" type="text" placeholder="Last Name" id="last">
            <ion-icon name="alert-circle" class="circle_last"></ion-icon>
            <label for="last" class="error_last_name">Last Name cannot be empty</label>
          </section>

          <section>
            <input class="email_input" type="email" placeholder="Email Address" id="correo">
            <ion-icon name="alert-circle" class="circle_email"></ion-icon>
            <label for="correo" class="error_email">Looks like this is not an email</label>
          </section>

          <section>
            <input class="password_input" type="password" placeholder="Password" id="contrasena">
            <ion-icon name="alert-circle" class="circle_password"></ion-icon>
            <label for="contrasena" class="error_password">Password cannot be empty</label>
          </section>
          
          <section>
            <button class="submit_btn">Claim your free trial</button>
          </section>

          <p class="terms">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
        </form>

        
      </div>
    </div>

  </body>
</html>
